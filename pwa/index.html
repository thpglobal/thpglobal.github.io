<!DOCTYPE html>
<!-- THP PWA -->
<html lang=en>
<head>
    <title>PWA Test</title>
	<link rel="manifest" href="./manifest.json">
	<link rel="icon" type="image/png" href="./logo150.png"/>
	<link rel="apple-touch-icon" href="./logo512.png">
	<meta charset="UTF-8">
	<meta name = "Description" content = "Open Source PWA for data collection by John Coonrod.">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="navy">
	<link rel="stylesheet" href="./style.css">
	<script type='text/javascript' src=./functions.js></script>
	<script type='text/javascript' src=./dexie.js></script>
	<script type='text/javascript' src=./dexie-export-import.js></script>
</head>
<body>
	<nav id="navbar"></nav>
	<script>
	cookie=setup();
	</script>
	<h1>Upload Database</h1>
	<p>You may only upload JSON files in Dexie format.</p>
    <input type="file" accept="application/json" onchange="readFile(this)"><br>
	<div id=main></div>

<script>
const main= document.getElementById("main");

    function readFile(input) {
        let file = input.files[0];
        let reader = new FileReader();
		reader.readAsText(file);
		reader.onload = function() {
			let blob=reader.result;
			const db=importDB(blob); 
		  main.innerHTML=db.unions.count();
          };
        
          reader.onerror = function() {
            main.innerHTML=reader.error;
          };
        
        }
        </script>

</body>
</html>
